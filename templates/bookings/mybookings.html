{% extends 'base.html' %}
{% load static %}
{% block title %}
    Listings
{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
{% endblock css %}
{% block content %}
    <section id="search" class="mt-5 py-4">
        <h3 class="text-center">My Bookings</h3>
        <div class="accomodation-cards d-flex justify-content-around mt-5  flex-wrap">
            {% for i in books %}
                <div class="ac-card m-3" style="width:22rem">
                    <div class="c-header">
                        <img src="{{ i.accomodation.image1.url }}"
                             alt="Home One"
                             class="img-fluid">
                    </div>
                    <div class="c-body d-flex justify-content-between mb-3">
                        <h5>{{ i.accomodation.hotel.name }}</h5>
                        <h5>{{ i.accomodation.name }}</h5>
                    </div>
                    <div class="c-footer text-center">
                        <div class="btn btn-warning text-ceter btn-md w-50 btn-sm">{{ i.status }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
